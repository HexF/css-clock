<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1920, initial-scale=1.0" />
    <title>CSS Clock</title>
  </head>
  <body>
    <h1>A clock made with 100% CSS</h1>

    <div class="clock">
      <div class="hands">
        <div class="hand seconds"></div>
        <div class="hand minutes"></div>
        <div class="hand hours"></div>
      </div>
    </div>

    <link rel="stylesheet" href="clock.css" />
    <!-- Load the clock CSS in at the end in the hopes we start evaluating the CSS right away-->
  </body>
</html>
